{% block content %}

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
</head>
<body>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
		colorByPoint: true,
        title: {
            text: 'Comparing number of repos to other users that follow you'
        },
        xAxis: {
            categories: [
			{% for d in categories %}
					'{{d}}' ,
			{% endfor %}
			
			]
        },
		yAxis: {
            categories: []
        },
        series: [{
            name: 'Github repos',
            data: [
			
				{% for d in data %}
					{{d}} ,
				{% endfor %}
			
			]
        }]
    });
  </script>
</body>
</html>

{% endblock content %}
